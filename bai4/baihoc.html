    <!-- 
        CSS basic:tạo phong cách làm đẹp
        Có 3 cách làm việc với CSS
        C1: inline:CSS trực tiếp cho từng dòng
        C2: internal: viết css trong cặp sẻ style
        C3: External: tạo file có đuôi css rồi css cho file vào đó
        ************
        Các cách định danh cho element
        C1: Class: nhiều element có thể đặt chung class, 1 element có thể có nhiều class
        id: duy nhất nên đặt 1 cái
        ********
        Mã màu trong CSS
        1. màu theo tên tiếng anh: red, blue, ......
        2. màu theo kiểu mã hexa
        3. màu RGB (chạy từ 0 đến 255)
        4. màu RGBA (a là alpha) độ M
        5. hsl
        **************
        Box-model
        padding: là khoảng cách từ boder đến content
        border dộ dày của viền
        Margin?: khoảng cách giữa caccs element
        ***********************
        Reset CSS
        Đưa về trạng thái mặc định của trình duyệt
        **********************
        Phân biệt
        display: none: làm mất đi
        visibility: hidden: làm mờ nhưng vẫn tương tác đc
        oppacity: 0: chỉ làm mờ đi và không mất đi
     -->
