<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiki.vn - Mua Sắm Trực Tuyến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0084cd;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1rem;
        }

        .product-item {
            background-color: white;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tiki.vn - Mua Sắm Trực Tuyến</h1>
    </header>
    <div class="container">
        <h2>Sản phẩm nổi bật</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="product1.jpg" alt="Sản phẩm 1">
                <h3>Sản phẩm 1</h3>
                <p>Giá: $100</p>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="Sản phẩm 2">
                <h3>Sản phẩm 2</h3>
                <p>Giá: $150</p>
            </div>
            <div class="product-item">
                <img src="product3.jpg" alt="Sản phẩm 3">
                <h3>Sản phẩm 3</h3>
                <p>Giá: $120</p>
            </div>
            <!-- Thêm nhiều sản phẩm khác ở đây -->
        </div>
    </div>
    <!-- Flex
    1. hai trục main-axis và cross axis, 2 trục luôn vuông góc với nhau
    2. trục main axis thì ăn theo justify-content
    jusstify content:
    + center
    + star end
    + space-around
    + space beetween
    + space evenly
    3. Trục cross axis ăn theo trục align item
    + stretch
    + center
    + end
    + start
    + base line
    4. nắm được flex container & flex-item
     flex-container: tức là thằng cha
     flex-direction: mặc định là row thì main axis nằm ngang
     flex-wrap: nowrap -- Wrap
     flex-direction: column thì main axis nằm dọc
     flex-item: flex grow: để cxho flex-item chiếm hết nội dung còn lại của flex-container
    5. thuộc tính order
     chỉ áp dụng với flex-item
     flex-grow: tức là mình muốn flex-item chiếm hết variable-width con container
    -->
</body>

</html>
